<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800|Open+Sans:300,400,700,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
  <nav class="wrap">
      <div class="inner_wrap nav_inner_wrap">
          <div class="logo"><a href="/home"><span>Sketchula</span></a></div>
          <div class='nav'>
              <li id="contact"><a href="/login">Login</a></li>
          </div>

      </div>
  </nav>

  <section class="aboutUs inner">
    <div class="contact">
        <form action="/register" method="post">
            <h2 class="text-center">Sign Up for your Account</h2>
            <br>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email id" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Set Password" required="required">
            </div>
            <br>

            <div class="form-group submit_login">
                <button type="submit" class="btn btn-info btn-block">Sign Up</button>
            </div>
            
        </form>

    </div>
  </section>

</body>

</html>
